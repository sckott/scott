---
layout: layout_pubs
title: "Lab Notebook"
---
<h2>Posts</h2>
<table class="table table-striped">
  <tbody>
	{% for post in site.posts %}	
    <tr>
      <td>
		  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		  <p><small>{{ post.date | date: "%B %e, %Y" }} . {% for tag in post.tags %} <a href="/tags/{{ tag }}" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>  {% if forloop.last != true %} {% endif %} {% endfor %} . <a href="http://schamberlain.github.com/scott{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.url }}"></a></small></p>
	  </td>
    </tr>
	{% endfor %}			
  </tbody>
</table>
